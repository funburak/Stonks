{% extends "base.html" %}
{% block title %}Confirm Email Update{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-center">Confirm Email Update</h2>
    <p class="mt-4 text-center text-gray-600">
        Please enter your password to confirm.
    </p>

    <form method="POST" class="mt-6">
        {{ form.hidden_tag() }}
        <label for="password" class="block text-sm font-medium text-gray-900">Password</label>
        <div class="relative mt-2">
            <input type="password" name="password" id="password"
                   class="block w-full px-4 py-2 rounded-md border border-gray-300 shadow-sm 
                          focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900 sm:text-sm">
        </div>

        <button type="submit"
                class="mt-4 w-full bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-500">
            Confirm Email Update
        </button>
    </form>
</div>
{% endblock %}
