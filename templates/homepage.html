{% extends "base.html" %}

{% block title %}Homepage{% endblock %}

{% block content %}
<div class="text-center py-10 bg-gray-50">
    <h1 class="text-4xl font-bold text-green-700">Welcome to Stonks!</h1>
    <p class="text-gray-600 mt-4">Your financial tracking hub.</p>
    <nav class="mt-6">
        {% if 'username' in session %}
        <a href="{{ url_for('watchlist_page') }}" class="text-blue-500 hover:underline mx-2">Watchlist</a>
        <a href="{{ url_for('logout') }}" class="text-blue-500 hover:underline mx-2">Logout</a>
        {% else %}
        <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline mx-2">Login</a>
        <a href="{{ url_for('signup') }}" class="text-blue-500 hover:underline mx-2">Signup</a>
        {% endif %}
    </nav>
</div>
{% endblock %}
